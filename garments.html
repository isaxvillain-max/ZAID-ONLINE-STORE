<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garments - ZAID STORE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html"><img src="logo.png" class="logo" alt="ZAID STORE Logo"></a>
  <h2>Garments Section</h2>
</header>

<div id="productContainer" class="product-container"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNvUn85iXp6ZXMTBLAKYR_OsuXHPDk0TM",
  authDomain: "zaid-cosmetics-f3792.firebaseapp.com",
  databaseURL: "https://zaid-cosmetics-f3792-default-rtdb.firebaseio.com",
  projectId: "zaid-cosmetics-f3792",
  storageBucket: "zaid-cosmetics-f3792.firebasestorage.app",
  messagingSenderId: "1027145686032",
  appId: "1:1027145686032:web:e3797f9b0795ace2987e95",
  measurementId: "G-TP33NHR7B2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function loadProducts(category) {
  const container = document.getElementById("productContainer");
  const productsRef = ref(db, category);
  onValue(productsRef, (snapshot) => {
    const products = snapshot.val();
    container.innerHTML = "";
    for (let key in products) {
      const p = products[key];
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p>Price: ${p.price}</p>
      `;
      container.appendChild(card);
    }
  });
}

loadProducts("garments");
</script>

</body>
</html>
